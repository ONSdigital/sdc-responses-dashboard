env: dev
namespace: dev
publicIP: false

image:
  name: eu.gcr.io/ons-rasrmbs-management
  tag: latest
  pullPolicy: Always

container:
  port: 8080
service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    memory: "150Mi"
    cpu: "30m"
  limits:
    cpu: "40m"
    memory: "250Mi"

autoscaling: false
scaleAt:
  # These are expressed as a percentage of resources.requests, not resources.limits
  memoryPercentage: 250
  cpuPercentage: 250
replicas: 1
rollingUpdate:
  maxSurge: 1
  maxUnavailable: 1

host: "0.0.0.0"
reportRefreshSeconds: 10
loggingLevel: INFO

ingress:
  enabled: true
  host: responses-dashboard.example.com
  certName: responses-dashboard-cert
  frontendConfigName: responses-dashboard-frontend-config

frontendConfig:
  sslPolicy: responses-dashboard-ingress-ssl-policy

dns:
  enabled: false
  wellKnownPort: 8080