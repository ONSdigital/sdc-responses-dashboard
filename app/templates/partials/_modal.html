<div class="modal fade" id="modal-default" style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">Ã—</span>
				</button>
				<h4 class="modal-title">Choose a survey</h4>
			</div>
			<div class="modal-body">
				<p>
					<!-- search form -->
				<div class="sidebar-form">
					<div class="input-group">
						<input type="text" id="survey-search" name="q" class="form-control" placeholder="Search...">
						<span class="input-group-btn">
						<button type="submit" name="search" id="search-btn" class="btn btn-flat">
						<i class="fa fa-search"></i>
						</button>
						</span>
					</div>
				</div>
				<!-- /.search form -->
				<div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
					<div class="row">
						<div class="col-sm-12">
							<table id="surveys" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="surveys" style="clear:both;">
								<col style="width: 33%"/>
								<col style="width: 33%"/>
								<col style="width: 33%"/>
								<thead>
									<tr role="row">
										<th class="sorting_asc" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Survey Name"
											style="width: 33.3%;">Survey</th>
										<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Survey Reference No."
											style="width: 33.3%;">Reference</th>
										<th class="sorting" tabindex="0" aria-controls="example1" rowspan="1" colspan="1" aria-label="Survey Collection Exercise Period"
											style="width: 200px;">Exercise Period</th>
									</tr>
								</thead>
								<col style="width: 33%"/>
								<col style="width: 33%"/>
								<col style="width: 33%"/>
								<tbody>
									{% for survey in all_surveys %}
                                        {% for collex in survey.collectionExercises %}
                                            <tr role="row" class="even" id="{{ collex.collectionExerciseId }}" data-survey-long-name="{{ survey.longName }}">
                                                <td class="sorting_1">{{ survey.shortName }}</td>
                                                <td>{{ survey.surveyRef }}</td>
                                                <td>{{ collex.userDescription }}</td>
                                            </tr>
                                        {% endfor %}
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
				</div>
				</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
